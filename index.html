<body>
	<div class="container">
		<div class="row">
			<div class="button-container">
				<div class="button-heading">POWER</div>
				<div id="power-button-container" class="button-cover button-background-off">
					<button id="power-button" class="on-switch button-off" onclick="buttonPower(this)"></button>
				</div>
			</div>
			<div class="button-container">
				<div class="button-heading">STRICT</div>
				<div id="strict-button-container" class="button-cover button-background-off">
					<button id="strict-button" class="on-switch button-off" onclick="buttonPower(this)"></button>
				</div>
			</div>
		</div>
        <button onclick="powerCheck(power)">Check</button>
	</div>
