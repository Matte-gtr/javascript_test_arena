<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon 2.0</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css">
    <audio src=""></audio>
</head>

<body>
	<div class="container-fluid center">
		<div class="row">
			<div class="col-4">
				<div class="button-container">
					<div class="button-heading">POWER</div>
					<div id="power-button-container" class="button-cover button-background-off">
						<div id="power-button" class="on-switch button-off" onclick="buttonPower(this)"></div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="button-container">
					<div class="button-heading">STRICT</div>
					<div id="strict-button-container" class="button-cover button-background-off">
						<div id="strict-button" class="on-switch button-off" onclick="buttonPower(this)"></div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="button-container">
					<div class="button-heading">SOUND</div>
					<div id="sound-button-container" class="button-cover button-background-on">
						<div id="sound-button" class="on-switch button-on" onclick="buttonPower(this)"></div>
					</div>
				</div>
			</div>
			<div id="hard-display" class="col-4 hidden-button">
				<div class="button-container">
					<div class="button-heading">HARD!</div>
					<div id="hard-button-container" class="button-cover button-background-off">
						<div id="hard-button" class="on-switch button-off" onclick="buttonPower(this)"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div id="outer-circle">
					<div class="row half-circle">
						<div id="section-1" class="simon-section simon-section-top col-6" onclick="playerGame(0)">
							<div class="inner-cover"></div>
						</div>
						<div id="section-2" class="simon-section simon-section-top col-6" onclick="playerGame(1)">
							<div class="inner-cover"></div>
						</div>
					</div>
					<div class="row half-circle">
						<div id="section-3" class="simon-section simon-section-bottom col-6" onclick="playerGame(2)">
							<div class="inner-cover"></div>
						</div>
						<div id="section-4" class="simon-section simon-section-bottom col-6" onclick="playerGame(3)">
							<div class="inner-cover"></div>
						</div>
					</div>
					<div id="section-5" class="center-section" onclick="playerGame(4)">
						<div class="inner-cover"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid center">
		<div class="row">
			<h2 class="level-title">LEVEL</h2>
		</div>
		<div class="row">
			<p class="offset-4 col-4 console"></p>
		</div>
		<div class="row">
			<button class="btn btn-primary play-button" onclick="startGame()">Play</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
